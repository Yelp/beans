<!doctype html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Yelp Beans</title>
    <style>
      .body {
          max-width: 620px;
          min-width: 320px;
          margin: 0 auto;
      }
      .main {
          width: 100%;
          border: 0px;
          cellpadding:0px;
          cellspacing:0px;
          background-color: #f5f5f5;
      }
      .inner {
          background-color: white;
      }
      .main-text {
          text-align: left;
          padding: 6px 40px 6px 40px;
          line-height: 24px;
          font-family: Helvetica Neue, Arial, sans-serif;
      }
      .button {
          text-decoration: none;
          -webkit-border-radius: 3px;
          font-family: Helvetica Neue, Arial, sans-serif;
          white-space: nowrap;
          background-image: linear-gradient(#d90007, #d32323);
          display: inline-block;
          text-align: center;
          padding: 12px 28px;
          border-radius: 3px;
          width: initial;
          background: #d91213;
          font-size: 16px;
          border: 1px solid #a50508;
          font-weight: bold;
          color: white;"
      }
    </style>
  </head>
  <body>
    <table class="main">
      <tbody>
        <tr>
          <td>
            <table class="body">
              <tbody>
                <tr>
                  <td align="center">
                    <img
                      src="https://s3-media2.fl.yelpcdn.com/assets/srv0/yelp_styleguide/163d47317ef0/assets/img/logos/logo_desktop_xlarge@2x.png"
                      alt="Yelp burst"
                      height="80"
                      width="160"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td>
            <div class="body">
              <table class="inner main-text">
                <tbody>
                  {% block content %}{% endblock %}
                </tbody>
              </table>
              <table>
                <tbody>
                  <tr>
                    <td height="24px"></td>
                  </tr>
                </tbody>
              </table>
              <table class="body">
                <tbody>
                  <tr>
                    <td align="center">
                      To change your subscription settings,
                      <a
                        href="https://{{project}}.appspot.com"
                        style="color: #666666; text-decoration: underline"
                        >click here</a
                      >
                      <table>
                        <tbody>
                          <tr>
                            <td height="24px"></td>
                          </tr>
                        </tbody>
                      </table>
                      <table>
                        <tbody>
                          <tr>
                            <td align="center">
                              <img
                                width="33"
                                height="42"
                                src="https://s3-media3.fl.yelpcdn.com/assets/srv0/yelp_styleguide/6f19f998cfc5/assets/img/email/33x42_burst_gray@2x.png"
                                alt="Yelp burst"
                                style="border: none"
                              />
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
